<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的订单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f7f7f7;
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="max-w-md mx-auto bg-gray-100 min-h-screen">
      <!-- Header Section -->
      <header class="bg-gray-100 p-3 sticky top-0 z-10">
        <div class="flex items-center justify-between">
          <i class="fa-solid fa-chevron-left text-xl text-gray-700"></i>
          <div class="relative flex-grow mx-4">
            <i
              class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
            <input
              type="text"
              placeholder="搜索我的订单"
              class="w-full bg-white rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none"
            />
          </div>
          <div class="flex items-center space-x-4 text-gray-600">
            <div class="flex flex-col items-center">
              <i class="fa-solid fa-filter text-xl"></i>
              <span class="text-xs">筛选</span>
            </div>
            <div class="flex flex-col items-center">
              <i class="fa-solid fa-receipt text-xl"></i>
              <span class="text-xs">发票</span>
            </div>
          </div>
        </div>
        <div class="flex justify-between text-gray-600">
          <a
            href="#"
            class="font-bold text-black pb-1 border-b-4 border-yellow-400"
            >全部</a
          >
          <a href="#">待付款</a>
          <a href="#">待收货/待使用</a>
          <a href="#">待评价</a>
          <a href="#">退款/售后</a>
        </div>
      </header>

      <!-- Tabs Navigation -->
      <nav class="bg-gray-100 px-3 pb-3 sticky top-[100px] z-10"></nav>

      <!-- Order List Container -->
      <main id="order-list-container" class="px-3 pb-3">
        <!-- Order cards will be dynamically inserted here -->
      </main>
    </div>

    <script>
      // --- 你可以在这里自定义订单数据和跳转链接 ---
      const orderData = [
        {
          url: "https://chr0mium.link/order1", // 订单1的跳转链接
          store: {
            name: "舟市水产活海鲜·榴莲自助(龙岗店)",
            iconClass: "fa-solid fa-utensils",
            iconBgColor: "bg-orange-400",
          },
          status: "待使用",
          image: "https://img.skyzhou.top/i/2025/08/29/68b16760e2ea7.png",
          title: "【北极甜虾】活海鲜榴莲畅吃单人餐",
          details: [{ label: "消费时间", value: "2025-08-22" }],
          price: "219",
          tags: ["免预约", "周一至周日可用"],
          actions: [
            { text: "领神券", type: "default" },
            { text: "评价", type: "default", reward: "可获得80美团币" },
            { text: "再来一单", type: "primary" },
          ],
        },
        {
          url: "https://chr0mium.link/order2", // 订单2的跳转链接
          store: {
            name: "舟市水产活海鲜·榴莲自助(龙岗店)",
            iconClass: "fa-solid fa-utensils",
            iconBgColor: "bg-orange-400",
          },
          status: "待使用",
          image: "https://img.skyzhou.top/i/2025/08/29/68b16760e2ea7.png",
          title: "【北极甜虾】活海鲜榴莲畅吃单人餐",
          details: [{ label: "消费时间", value: "2025-08-22" }],
          price: "219",
          tags: ["免预约", "周一至周日可用"],
          actions: [
            { text: "领神券", type: "default" },
            { text: "评价", type: "default", reward: "可获得80美团币" },
            { text: "再来一单", type: "primary" },
          ],
        },
        {
          url: "https://chr0mium.link/order3", // 订单3的跳转链接
          store: {
            name: "舟市水产活海鲜·榴莲自助(龙岗店)",
            iconClass: "fa-solid fa-utensils",
            iconBgColor: "bg-orange-400",
          },
          status: "待使用",
          image: "https://img.skyzhou.top/i/2025/08/29/68b16760e2ea7.png",
          title: "【北极甜虾】活海鲜榴莲畅吃单人餐",
          details: [{ label: "消费时间", value: "2025-08-22" }],
          price: "219",
          tags: ["免预约", "周一至周日可用"],
          actions: [
            { text: "领神券", type: "default" },
            { text: "评价", type: "default", reward: "可获得80美团币" },
            { text: "再来一单", type: "primary" },
          ],
        },
        {
          url: "https://www.example.com/order4", // 订单4的跳转链接
          store: {
            name: "龍歌自助小火锅",
            iconClass: "fa-solid fa-utensils",
            iconBgColor: "bg-orange-400",
          },
          status: "已完成",
          image: "https://img.skyzhou.top/i/2025/08/29/68b167ed0858b.png",
          title: "【冰爽一夏】&龍歌超值单人...",
          details: [{ label: "消费时间", value: "2025-08-12" }],
          price: "168.7",
          priceSubtext: "共3张",
          tags: ["免预约", "周一至周日可用"],
          actions: [
            { text: "评价", type: "default", reward: "可获得80美团币" },
            { text: "再来一单", type: "primary" },
          ],
        },
      ];

      function renderOrders(data) {
        const container = document.getElementById("order-list-container");
        if (!container) return;

        let html = "";
        data.forEach((order) => {
          const detailHtml = order.details
            .map(
              (detail) => `
                    <p class="text-gray-500 text-sm">${detail.label}: ${detail.value}</p>
                `
            )
            .join("");

          const tagsHtml = order.tags
            .map(
              (tag) => `
                    <span class="text-xs text-gray-500 border border-gray-300 rounded px-1 py-0.5">${tag}</span>
                `
            )
            .join("");

          const actionsHtml = order.actions
            .map((action) => {
              let buttonClass = "text-gray-700 bg-white border border-gray-300";
              if (action.type === "primary") {
                buttonClass =
                  "text-orange-500 bg-white border border-orange-400";
              }

              const rewardHtml = action.reward
                ? `
                        <span class="absolute -top-2.5 right-0 text-xs bg-red-500 text-white rounded-md px-1.5 py-0.5 whitespace-nowrap">${action.reward}</span>
                    `
                : "";

              return `<div class="relative"><button class="text-sm rounded-full px-4 py-1.5 ${buttonClass}">${action.text}</button>${rewardHtml}</div>`;
            })
            .join("");

          // --- 主要改动在这里 ---
          // 添加了 onclick 事件和 cursor: pointer 样式
          html += `
                    <div class="bg-white rounded-lg p-3 mb-3" style="cursor: pointer;" onclick="window.location.href='${
                      order.url
                    }'">
                        <!-- Store Info -->
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center">
                                <span class="w-6 h-6 rounded-full ${
                                  order.store.iconBgColor
                                } text-white flex items-center justify-center mr-2">
                                    <i class="${
                                      order.store.iconClass
                                    } text-xs"></i>
                                </span>
                                <h3 class="font-bold text-gray-800">${
                                  order.store.name
                                }</h3>
                                <i class="fa-solid fa-chevron-right text-xs text-gray-400 ml-1"></i>
                            </div>
                            <span class="text-sm text-gray-500">${
                              order.status
                            }</span>
                        </div>

                        <!-- Order Details -->
                        <div class="flex items-start mb-3">
                            <img src="${order.image}" alt="${
            order.title
          }" class="w-20 h-20 rounded-md object-cover mr-3">
                            <div class="flex-grow">
                                ${
                                  order.title
                                    ? `<h4 class="font-semibold mb-1">${order.title}</h4>`
                                    : ""
                                }
                                ${detailHtml}
                                <div class="flex space-x-2 mt-1">
                                    ${tagsHtml}
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-lg">¥${order.price}</p>
                                ${
                                  order.priceSubtext
                                    ? `<p class="text-xs text-gray-400">${order.priceSubtext}</p>`
                                    : ""
                                }
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex justify-end items-center space-x-2">
                            ${actionsHtml}
                        </div>
                    </div>
                `;
        });

        container.innerHTML = html;
      }

      // Render the orders when the page is loaded
      document.addEventListener("DOMContentLoaded", () => {
        renderOrders(orderData);
      });
    </script>
  </body>
</html>
