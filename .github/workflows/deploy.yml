name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或者你的主分支名
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⛔️ 关键修改：增加了安装 pnpm 的步骤
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 你可以指定 pnpm 版本，例如 8 或 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm' # ⛔️ 关键修改：将缓存目标从 'npm' 改为 'pnpm'

      - name: Install dependencies
        run: pnpm install # ⛔️ 关键修改：从 'npm ci' 改为 'pnpm install'

      - name: Build
        run: pnpm run build # ⛔️ 关键修改：从 'npm run build' 改为 'pnpm run build'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4