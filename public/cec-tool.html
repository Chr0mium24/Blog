    <style>

      /* æ‰«æåŒºåŸŸæ ·å¼ */

      /* æŒ‰é’®æ ·å¼ */
      .btn {

      }

      /* äºŒç»´ç å±•ç¤ºåŒº */
      .qr-section {
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px dashed #ccc;
      }
      .qr-title {
        font-size: 14px;

      }
      .qr-holder {
        display: flex;

      .token-info {
        font-size: 12px;

      }

      /* è¿›åº¦æ¡æ ·å¼ */
      .progress-wrapper {
        width: 180px;
        height: 6px;
        background: #eee;
        border-radius: 3px;
        margin: 10px auto;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;

      }
      .progress-bar.animating {

      @keyframes progressFill {
        0% {
          width: 0%;
        }

          width: 100%;

      }

      #file-input {
        display: none;
      }
      .info-text {
        font-size: 13px;

        text-align: center;
      }
      canvas {
        max-width: 100%;
      }

      /* æ‹–æ‹½é®ç½©å±‚ */
      #drag-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 123, 255, 0.9);
        z-index: 10;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        border: 5px dashed white;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- æ‹–æ‹½æç¤ºå±‚ -->
    <div id="drag-overlay">
      <div>ğŸ“‚ é‡Šæ”¾åŠ¨æ€äºŒç»´ç å›¾ç‰‡ä»¥è¯†åˆ«</div>
    </div>

    <div class="container">
      <div id="scan-view">
        <h2>CECå·¥å…·</h2>

        <!-- æ‘„åƒå¤´åŒºåŸŸ -->
        <div id="reader"></div>

        <button
          id="btn-start-scan"
          class="btn btn-success"
          onclick="startCamera()"
        >
          ğŸ“· ç›¸æœºæ‰«æåŠ¨æ€äºŒç»´ç 
        </button>
        <button
          id="btn-stop-scan"
          class="btn btn-secondary"
          onclick="stopCamera()"
          style="display: none"
        >
          â¹ åœæ­¢æ‰«æ
        </button>

        <div style="height: 1px; background: #eee; margin: 15px 0"></div>

        <button
          class="btn btn-primary"
          onclick="document.getElementById('file-input').click()"
        >
          ğŸ“ ä¸Šä¼ åŠ¨æ€äºŒç»´ç è¯†åˆ«
        </button>
        <input type="file" id="file-input" accept="image/*" />

        <p class="info-text">
          æ”¯æŒ <strong>Ctrl+V</strong> ç²˜è´´å›¾ç‰‡<br />
          æˆ–å°†å›¾ç‰‡ <strong>æ‹–æ‹½</strong> åˆ°æ­¤é¡µé¢
        </p>
      </div>

      <div id="generate-view" style="display: none">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h2>æœ¬åœ°æ¨¡æ‹Ÿç”Ÿæˆ</h2>
          <button
            class="btn btn-secondary"
            style="width: auto; padding: 5px 15px; font-size: 14px"
            onclick="resetScan()"
          >
            è¿”å›
          </button>
        </div>

        <div class="qr-section">
          <div class="qr-title">1. è¯¾ç¨‹è¯¦æƒ…ç  (Static)</div>
          <div id="static-qrcode" class="qr-holder"></div>
        </div>

        <div class="qr-section" style="border-bottom: none">
          <div class="qr-title">2. åŠ¨æ€ç­¾åˆ°ç  (5s åˆ·æ–°)</div>
          <div id="dynamic-qrcode" class="qr-holder"></div>

          <!-- è¿›åº¦æ¡ -->
          <div class="progress-wrapper">
            <div id="token-progress" class="progress-bar"></div>
          </div>

          <div id="token-text" class="token-info">Waiting...</div>
        </div>

        <button class="btn btn-primary" onclick="copyCurrentUrl()">
          ğŸ”— å¤åˆ¶æ­¤é¡µé¢é“¾æ¥
        </button>
      </div>
    </div>

    <script>
      let html5QrCode;
      let refreshInterval;
      let isScanning = false;

      // --- åˆå§‹åŒ–ä¸è·¯ç”± ---
      window.addEventListener("load", handleRouting);
      window.addEventListener("hashchange", handleRouting);

      function handleRouting() {
        const params = getHashParams();
        if (params.id && params.dataId) {
          showGenerateView(params);
        } else {
          showScanView();
        }
      }

      // --- è§†å›¾åˆ‡æ¢ ---
      function showScanView() {
        document.getElementById("scan-view").style.display = "block";
        document.getElementById("generate-view").style.display = "none";
        stopDynamicRefresh();
        stopCamera();
      }

      function showGenerateView(params) {
        document.getElementById("scan-view").style.display = "none";
        document.getElementById("generate-view").style.display = "block";
        stopCamera();

        // ç”Ÿæˆé™æ€è¯¦æƒ…ç 
        const staticUrl = `https://cesp.cuhk.edu.cn/qrcode?hkuType=${params.hkuType}&scene=lectureDetail&lectureId=${params.id}`;
        renderQr("static-qrcode", staticUrl);

        // å¯åŠ¨åŠ¨æ€åˆ·æ–°
        startDynamicRefresh(params);
      }

      // --- æ‰«æç›¸å…³é€»è¾‘ ---
      async function startCamera() {
        if (isScanning) return;

        const readerDiv = document.getElementById("reader");
        readerDiv.classList.add("active");

        document.getElementById("btn-start-scan").style.display = "none";
        document.getElementById("btn-stop-scan").style.display = "block";

        if (!html5QrCode) {
          html5QrCode = new Html5Qrcode("reader");
        }

        try {
          await html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
          );
          isScanning = true;
        } catch (err) {
          console.error(err);
          alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·ç¡®ä¿æˆäºˆæƒé™æˆ–ä½¿ç”¨HTTPSåè®®ã€‚");
          stopCamera();
        }
      }

      function stopCamera() {
        if (html5QrCode && isScanning) {
          html5QrCode
            .stop()
            .then(() => {
              html5QrCode.clear();
              isScanning = false;
              document.getElementById("reader").classList.remove("active");
              document.getElementById("btn-start-scan").style.display = "block";
              document.getElementById("btn-stop-scan").style.display = "none";
            })
            .catch((err) => console.log("åœæ­¢å¤±è´¥", err));
        }
      }

      function onScanSuccess(decodedText) {
        try {
          const url = new URL(decodedText);
          const p = new URLSearchParams(url.search);
          if (p.get("scene") === "signInOut") {
            const newHash = `hkuType=${p.get("hkuType")}&dataId=${p.get("dataId")}&id=${p.get("id")}`;
            window.location.hash = newHash;
          } else {
            alert("è¯†åˆ«æˆåŠŸï¼Œä½†ä¸æ˜¯æœ‰æ•ˆçš„åŠ¨æ€ç­¾åˆ°ç  (scene!=signInOut)");
          }
        } catch (e) {
          alert("æ— æ•ˆçš„é“¾æ¥: " + decodedText);
        }
      }

      // --- æ–‡ä»¶/ç²˜è´´/æ‹–æ‹½è¯†åˆ«æ ¸å¿ƒ ---
      function scanImageFile(file) {
        if (!file) return;
        const scanner = new Html5Qrcode("reader"); // ä½¿ç”¨ä¸´æ—¶å®ä¾‹æˆ–å¤ç”¨
        scanner
          .scanFile(file, true)
          .then((decodedText) => {
            onScanSuccess(decodedText);
          })
          .catch((err) => {
            alert("æ— æ³•è¯†åˆ«å›¾ç‰‡ä¸­çš„äºŒç»´ç ï¼Œè¯·ç¡®ä¿å›¾ç‰‡æ¸…æ™°ä¸”åŒ…å«å®Œæ•´äºŒç»´ç ã€‚");
            console.error(err);
          });
      }

      // 1. æ–‡ä»¶è¾“å…¥æ¡†ç›‘å¬
      document.getElementById("file-input").addEventListener("change", (e) => {
        if (e.target.files.length > 0) scanImageFile(e.target.files[0]);
      });

      // 2. å…¨å±€ç²˜è´´ç›‘å¬ (Ctrl+V)
      document.addEventListener("paste", (e) => {
        // å¦‚æœä¸åœ¨ç”Ÿæˆé¡µé¢ï¼Œæ‰å…è®¸ç²˜è´´
        if (document.getElementById("scan-view").style.display === "none")
          return;

        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for (let item of items) {
          if (item.kind === "file" && item.type.startsWith("image/")) {
            const blob = item.getAsFile();
            scanImageFile(blob);
            e.preventDefault();
            return;
          }
        }
      });

      // 3. å…¨å±€æ‹–æ‹½ç›‘å¬
      const dragOverlay = document.getElementById("drag-overlay");
      let dragCounter = 0;

      window.addEventListener("dragenter", (e) => {
        e.preventDefault();
        dragCounter++;
        if (document.getElementById("scan-view").style.display !== "none") {
          dragOverlay.style.display = "flex";
        }
      });

      window.addEventListener("dragleave", (e) => {
        e.preventDefault();
        dragCounter--;
        if (dragCounter === 0) {
          dragOverlay.style.display = "none";
        }
      });

      window.addEventListener("dragover", (e) => e.preventDefault());

      window.addEventListener("drop", (e) => {
        e.preventDefault();
        dragCounter = 0;
        dragOverlay.style.display = "none";

        if (document.getElementById("scan-view").style.display === "none")
          return;

        if (e.dataTransfer.files.length > 0) {
          const file = e.dataTransfer.files[0];
          if (file.type.startsWith("image/")) {
            scanImageFile(file);
          } else {
            alert("è¯·æ‹–å…¥åŠ¨æ€äºŒç»´ç å›¾ç‰‡æ–‡ä»¶");
          }
        }
      });

      // --- ç”Ÿæˆé€»è¾‘ ---
      function renderQr(elementId, text) {
        const container = document.getElementById(elementId);
        container.innerHTML = "";
        new QRCode(container, {
          text: text,
          width: 180,
          height: 180,
          correctLevel: QRCode.CorrectLevel.L,
        });
      }

      function startDynamicRefresh(params) {
        const container = document.getElementById("dynamic-qrcode");
        const tokenText = document.getElementById("token-text");
        const progressBar = document.getElementById("token-progress");

        const update = () => {
          const now = Date.now();
          const token = now.toString(36);
          const dynamicUrl = `https://cesp.cuhk.edu.cn/qrcode?scene=signInOut&hkuType=${params.hkuType}&dataId=${params.dataId}&id=${params.id}&token=${token}`;

          container.innerHTML = "";
          new QRCode(container, {
            text: dynamicUrl,
            width: 180,
            height: 180,
            correctLevel: QRCode.CorrectLevel.L,
          });

          const d = new Date(now);
          tokenText.innerText = `Token: ${token} (${d.getHours().toString().padStart(2, "0")}:${d.getMinutes().toString().padStart(2, "0")}:${d.getSeconds().toString().padStart(2, "0")})`;

          // é‡ç½®å¹¶é‡æ–°å¼€å§‹åŠ¨ç”»
          progressBar.classList.remove("animating");
          void progressBar.offsetWidth; // è§¦å‘å›æµ (Reflow) é‡å¯åŠ¨ç”»
          progressBar.classList.add("animating");
        };

        update(); // ç«‹å³æ‰§è¡Œä¸€æ¬¡
        if (refreshInterval) clearInterval(refreshInterval);
        refreshInterval = setInterval(update, 5000); // 5ç§’å¾ªç¯
      }

      function stopDynamicRefresh() {
        if (refreshInterval) {
          clearInterval(refreshInterval);
          refreshInterval = null;
        }
        document.getElementById("token-progress").classList.remove("animating");
      }

      // --- å·¥å…·å‡½æ•° ---
      function getHashParams() {
        const hash = window.location.hash.substring(1);
        const params = {};
        hash.split("&").forEach((pair) => {
          const [key, value] = pair.split("=");
          if (key) params[key] = value;
        });
        return params;
      }

      function resetScan() {
        window.location.hash = "";
      }

      function copyCurrentUrl() {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert("âœ… é“¾æ¥å·²å¤åˆ¶ï¼");
        });
      }
    </script>
  </body>
